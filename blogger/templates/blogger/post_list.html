{% extends 'blogger/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
	<div class="date">{{ post.published_date }}</div>
	<h1><a href="{% url 'post_detail' pk=post.pk %}">Title:{{post.title}}</a></h1>
	<p>Text:{{post.text|linebreaks}}</p>
</div>
{% endfor %}
{% endblock %}
